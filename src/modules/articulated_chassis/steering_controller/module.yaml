module_name: Steering Controller
serial_config:
    - command: steering_controller start
      port_config_param:
        name: STEER_SER_CFG
        group: Steering Controller

parameters:
    - group: Steering Controller
      definitions:
        STEER_P_GAIN:
            description:
                short: Steering position P gain
                long: |
                    Proportional gain for steering position control.
            type: float
            min: 0.0
            max: 10.0
            default: 2.0
            decimal: 2

        STEER_I_GAIN:
            description:
                short: Steering position I gain
                long: |
                    Integral gain for steering position control.
            type: float
            min: 0.0
            max: 5.0
            default: 0.1
            decimal: 3

        STEER_D_GAIN:
            description:
                short: Steering position D gain
                long: |
                    Derivative gain for steering position control.
            type: float
            min: 0.0
            max: 1.0
            default: 0.05
            decimal: 3

        STEER_I_MAX:
            description:
                short: Steering I term maximum
                long: |
                    Maximum integral term value for steering control.
            type: float
            min: 0.0
            max: 1000.0
            default: 100.0
            decimal: 1

        STEER_MAX_ANGLE:
            description:
                short: Maximum steering angle
                long: |
                    Maximum steering angle in degrees.
            type: float
            unit: deg
            min: 10.0
            max: 60.0
            default: 45.0
            decimal: 1

        STEER_MAX_RATE:
            description:
                short: Maximum steering rate
                long: |
                    Maximum steering rate in degrees per second.
            type: float
            unit: deg/s
            min: 5.0
            max: 60.0
            default: 30.0
            decimal: 1

        STEER_DEADBAND:
            description:
                short: Steering deadband
                long: |
                    Deadband around target angle to avoid oscillation.
            type: float
            unit: deg
            min: 0.1
            max: 5.0
            default: 0.5
            decimal: 2

        STEER_PWM_MIN:
            description:
                short: Minimum servo PWM
                long: |
                    Minimum PWM value for steering servo.
            type: float
            unit: us
            min: 800
            max: 1400
            default: 1000
            decimal: 0

        STEER_PWM_MAX:
            description:
                short: Maximum servo PWM
                long: |
                    Maximum PWM value for steering servo.
            type: float
            unit: us
            min: 1600
            max: 2200
            default: 2000
            decimal: 0

        STEER_TRIM:
            description:
                short: Steering trim
                long: |
                    Trim offset for steering servo center position.
            type: float
            unit: deg
            min: -10.0
            max: 10.0
            default: 0.0
            decimal: 2

        STEER_REVERSE:
            description:
                short: Reverse steering direction
                long: |
                    Reverse the steering direction if needed.
            type: bool
            default: false

        STEER_CURR_LIMIT:
            description:
                short: Servo current limit
                long: |
                    Maximum servo current in milliamps.
            type: float
            unit: mA
            min: 500
            max: 5000
            default: 2000
            decimal: 0

        STEER_SER_CFG:
            description:
                short: Serial Configuration for Steering Controller
                long: |
                    Configure on which serial port to run Steering Controller.
            type: int32
            min: 0
            max: 6
            default: 0
