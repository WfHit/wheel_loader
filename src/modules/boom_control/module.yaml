module_name: Boom Control

parameters:
    - group: Boom Control
      definitions:
        BOOM_HBRIDGE_CH:
            description:
                short: H-bridge channel for boom motor
                long: DRV8701 H-bridge channel (0 or 1) used for the boom actuator motor.
            type: int32
            min: 0
            max: 1
            default: 0
            reboot_required: true

        BOOM_ANGLE_SENS:
            description:
                short: Boom angle sensor instance
                long: AS5600 magnetic encoder instance for boom angle measurement.
            type: int32
            min: 0
            max: 3
            default: 0
            reboot_required: true

        BOOM_ANGLE_MIN:
            description:
                short: Boom angle minimum limit
                long: Minimum allowed boom angle in degrees. Prevents boom from moving below ground level.
            type: float
            min: -90.0
            max: 90.0
            default: -10.0
            unit: deg
            decimal: 1

        BOOM_ANGLE_MAX:
            description:
                short: Boom angle maximum limit
                long: Maximum allowed boom angle in degrees. Prevents boom from exceeding mechanical limits.
            type: float
            min: -90.0
            max: 90.0
            default: 75.0
            unit: deg
            decimal: 1

        BOOM_POS_GROUND:
            description:
                short: Boom ground position angle
                long: Boom angle in degrees when bucket is at ground level.
            type: float
            min: -90.0
            max: 90.0
            default: -5.0
            unit: deg
            decimal: 1

        BOOM_POS_CARRY:
            description:
                short: Boom carry position angle
                long: Boom angle in degrees for standard carry position.
            type: float
            min: -90.0
            max: 90.0
            default: 30.0
            unit: deg
            decimal: 1

        BOOM_POS_MAX:
            description:
                short: Boom maximum height position angle
                long: Boom angle in degrees for maximum dump height.
            type: float
            min: -90.0
            max: 90.0
            default: 70.0
            unit: deg
            decimal: 1

        BOOM_PID_P:
            description:
                short: Boom PID proportional gain
                long: Proportional gain for boom angle control. Higher values increase responsiveness but may cause oscillation.
            type: float
            min: 0.0
            max: 20.0
            default: 2.5
            unit: "%/deg"
            decimal: 3

        BOOM_PID_I:
            description:
                short: Boom PID integral gain
                long: Integral gain for boom angle control. Helps eliminate steady-state error.
            type: float
            min: 0.0
            max: 5.0
            default: 0.1
            unit: "%/(deg*s)"
            decimal: 3

        BOOM_PID_D:
            description:
                short: Boom PID derivative gain
                long: Derivative gain for boom angle control. Provides damping and reduces overshoot.
            type: float
            min: 0.0
            max: 1.0
            default: 0.05
            unit: "%*s/deg"
            decimal: 3

        BOOM_MAX_OUTPUT:
            description:
                short: Boom maximum motor output
                long: Maximum motor output percentage for boom control. Limits motor current to protect mechanical components.
            type: float
            min: 10.0
            max: 100.0
            default: 80.0
            unit: "%"
            decimal: 1

        BOOM_ACCEL:
            description:
                short: Boom motion acceleration
                long: Maximum acceleration for boom motion planning. Controls smoothness of boom movements.
            type: float
            min: 5.0
            max: 100.0
            default: 20.0
            unit: "deg/s²"
            decimal: 1

        BOOM_VEL:
            description:
                short: Boom motion velocity
                long: Maximum velocity for boom motion planning. Controls speed of boom movements.
            type: float
            min: 5.0
            max: 50.0
            default: 15.0
            unit: "deg/s"
            decimal: 1

        BOOM_JERK:
            description:
                short: Boom motion jerk
                long: Maximum jerk for boom motion planning. Controls acceleration smoothness.
            type: float
            min: 10.0
            max: 500.0
            default: 100.0
            unit: "deg/s³"
            decimal: 1

        BOOM_DEADBAND:
            description:
                short: Boom deadband
                long: Position deadband for boom control. Prevents oscillation around target position.
            type: float
            min: 0.1
            max: 5.0
            default: 0.5
            unit: deg
            decimal: 2

        BOOM_KIN_L1:
            description:
                short: Boom pivot to actuator base distance
                long: Distance from boom pivot point to actuator base mount. Used for kinematic calculations.
            type: float
            min: 100.0
            max: 2000.0
            default: 500.0
            unit: mm
            decimal: 1

        BOOM_KIN_L2:
            description:
                short: Boom pivot to actuator attachment distance
                long: Distance from boom pivot point to actuator attachment on boom. Used for kinematic calculations.
            type: float
            min: 100.0
            max: 2000.0
            default: 300.0
            unit: mm
            decimal: 1

        BOOM_KIN_ANG:
            description:
                short: Boom actuator base angle
                long: Angle of actuator base mount from horizontal. Used for kinematic calculations.
            type: float
            min: -90.0
            max: 90.0
            default: 15.0
            unit: deg
            decimal: 1

        BOOM_ACT_MIN:
            description:
                short: Boom actuator minimum length
                long: Minimum actuator length for mechanical limits. Used for kinematic calculations.
            type: float
            min: 100.0
            max: 1000.0
            default: 200.0
            unit: mm
            decimal: 1

        BOOM_ACT_MAX:
            description:
                short: Boom actuator maximum length
                long: Maximum actuator length for mechanical limits. Used for kinematic calculations.
            type: float
            min: 200.0
            max: 1500.0
            default: 800.0
            unit: mm
            decimal: 1
